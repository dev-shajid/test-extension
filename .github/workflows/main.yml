name: Build and Release Chrome Extension

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create a ZIP file of the extension
      - name: Create ZIP file of the extension
        run: |
          mkdir -p release
          zip -r release/outlier-earnings-masker.zip manifest.json content.js
          # Log the files in the release folder for debugging purposes
          ls -la release/

      # Step 3: Upload the artifact (ZIP file)
      - name: Upload the artifact (ZIP)
        uses: actions/upload-artifact@v3
        with:
          name: outlier-earnings-masker
          path: release/outlier-earnings-masker.zip

  release:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: write  # Give the token write permission

    steps:
      # Step 1: Download the built artifact (ZIP file)
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: outlier-earnings-masker

      # Step 2: List files to verify artifact download
      - name: List downloaded files
        run: ls -la 

      # Step 3: Get the latest release tag
      - name: Get latest release tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1`)
          echo "Latest tag: $latest_tag"
          if [ -z "$latest_tag" ]; then
            echo "::set-output name=version::v1.0.0"
          else
            IFS='.' read -r major minor patch <<< "${latest_tag:1}"  # Strip 'v' and split version
            patch=$((patch + 1))  # Increment the patch version
            new_version="v$major.$minor.$patch"
            echo "::set-output name=version::$new_version"
          fi

      # Step 4: Create a new release using the incremented version
      - name: Create a GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.version }}  # Use the incremented version
          release_name: ${{ steps.get_tag.outputs.version }}  # Same as tag_name
          draft: false
          prerelease: false

      # Step 5: Upload the ZIP file to the release
      - name: Upload the ZIP to the release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/outlier-earnings-masker.zip
          asset_name: outlier-earnings-masker-${{ steps.get_tag.outputs.version }}.zip
          asset_content_type: application/zip
